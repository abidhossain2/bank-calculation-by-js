<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-32 pb-10">Welcome to <span class="text-orange-600">BANK!!!</span></h1>
    </header>

    <main>
        <section>
            <div class="w-3/4 mx-auto bg-slate-300 p-10">
                <h1 class="text-2xl font-semibold">LOG IN</h1>
                <input class="border-2 rounded-md border-slate-300 mt-10 block w-3/4 pl-3 py-3" type="text" name="" id="email-field" placeholder="Your email">
                <input class="border-2 rounded-md border-slate-300 mt-10 block w-3/4 pl-3 py-3" type="password" name="" id="password-field" placeholder="Your password">
                <button type="submit" class="bg-orange-600 p-2 rounded-md mt-10 text-white" id="submit-btn">Submit</button>
            </div>
        </section>
    </main>
    <script src="JS/login.js"></script>
</body>
</html>
