<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-32 pb-10">Let's get some <span class="text-orange-600">Money!!!</span></h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 text-white w-3/4 mx-auto">
                <div class="bg-cyan-600 p-8 rounded-md">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$ <span  id="depositAmount">00</span></h4>
                </div>
                <div class="bg-sky-500 p-8 rounded-md">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-balance">00</span></h4>
                </div>
                <div class="bg-blue-700 p-8 rounded-md">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance">1200</span></h4>
                </div>
            </div>

            <section class="mt-10">
                <div class="grid grid-cols-2 gap-4 text-white w-3/4 mx-auto">
                    <div class="bg-green-300 p-8 rounded-md">
                    <h3 class="text-4xl">Deposit</h3>
    
                    <input class="border-2 rounded-md border-slate-300 mt-10 block w-3/4 pl-3 py-3 text-black" type="text" name="" id="deposit-field" placeholder="$ amount you want to deposit">
                    
                    <button type="submit" class="bg-orange-600 p-2 rounded-md mt-10 text-white" id="deposit-btn">Deposit</button>
                    </div>
    
                    <div class="bg-purple-300 p-8 rounded-md">
                    <h3 class="text-4xl">Withdraw</h3>
    
                    <input class="border-2 rounded-md border-slate-300 mt-10 block w-3/4 pl-3 py-3 text-black" type="text" name="" id="withdraw-field" placeholder="$ amount you want to withdraw">
                    
                    <button type="submit" class="bg-orange-600 p-2 rounded-md mt-10 text-white" id="withdraw-btn">Withdraw</button>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="Js/banking.js"></script>
</body>
</html>
